<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="menu-lateral">
        <img style="cursor: pointer" src="./assets/logo.png" alt="" />
        <div class="menu-itens">
          <ul>
            <li>
              <img src="./assets/dashboard.svg" alt="" />
              <p>DashBoard</p>
            </li>

            <li>
              <img src="./assets/personagens.svg" />
              <p>Personagens</p>
            </li>

            <li>
              <img style="width: 75px" src="/assets/planeta.png" />
              <p>Planetas e Luas</p>
            </li>

            <li>
              <img src="./assets/nave.svg" alt="" />
              <p>Naves espaciais</p>
            </li>
            <li>
              <div class="settings">
                <img style="width: 50px" src="./assets/settings.png" alt="" />
                <p>Settings</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="card-header">
          <div class="card card-small">
            <div class="card-content">
              <div class="slots-info">
                <p>Personagens</p>
                <h2 id="personagens"></h2>
              </div>
              <img src="assets/personagens-black.svg" alt="" />
            </div>
          </div>
          <div class="card card-big">
            <div class="card-container">
              <div class="card-content">
                <div class="slots-info">
                  <p>Luas</p>
                  <h2 id="luas"></h2>
                </div>
                <img src="assets/luas-black.svg" alt="" />
              </div>

              <div class="card-content">
                <div class="slots-info">
                  <p>Planetas</p>
                  <h2 id="planetas"></h2>
                </div>
                <img src="assets/planetas-black.svg" alt="" />
              </div>
            </div>
          </div>
          <div class="card card-small">
            <div class="card-content">
              <div class="slots-info">
                <p>Naves</p>
                <h2 id="naves"></h2>
              </div>
              <img src="assets/nave-black.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="englobarGraficos">

        <div class="table">
          <table id="preencher">
            <thead>
              <tr>
                <th>Filmes</th>
                <th>Estréia</th>
                <th>Diretor</th>
                <th>Epísodio</th>
              </tr>
            </thead>
            <tbody id="preencherTabela">
              <h4>Últimos filmes</h4>
              <p>Saiba os últimos lançamentos da marca</p>
            </tbody>
          </table>
        </div>
        <div class="chart">
          <div id="piechart" style="width: 400px; height: 400px;"></div>
        </div>
      </div>
      </div>   
    </div>
    <script
    type="text/javascript"
    src="https://www.gstatic.com/charts/loader.js"
  ></script>
    <script src="script.js"></script>
  </body>
</html>
